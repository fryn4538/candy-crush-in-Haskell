name:                candyBreak
version:             0.1.0.0
github:              "githubuser/candyBreak"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/candyBreak#readme>

dependencies:
- base >= 4.7 && < 5
- gloss >= 1.13.0.1
- gloss-rendering >=1.13 && <1.14
- random >=1.1 && <1.2
- HUnit >= 1.5.0.0

library:
  source-dirs: src

executables:
  candyBreak-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - candyBreak

tests:
  candyBreak-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - candyBreak
